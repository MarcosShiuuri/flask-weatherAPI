<h1>HOMEPAGE</h1>
<form action='/' method='POST'>
    <label>Input the name of the city:</label>
    <input type="text" id="city_id" name="city_name" maxlength="20">
</form>

<h4>Showing results for: {{data.name}}</h4>
<p>Description: {{data.desc.capitalize()}}</p>
<p>Temperature: {{data.temp}} C° - Humidity: {{data.humi}}%</p>
<p>Min: {{data.temp_min}} C° / Max: {{data.temp_max}} C°</p>
